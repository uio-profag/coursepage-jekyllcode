<div id="{{ include.id | default: myCarousel }}" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
            {% assign images = include.images | split: ',' %}
            {% assign firstImage = true %}
            {% for image in images %}
                <li data-target="#{{ include.id | default: myCarousel }}" data-slide-to="{% increment counter %}" class="{% if firstImage %}active{% assign firstImage = false %} {% endif %}">
                </li>  
            {% endfor %}
    </ol>
    <div class="carousel-inner">
            {% assign images = include.images | split: ',' %}
            {% assign firstImage = true %}
            {% for image in images %}
            <div class="carousel-item {% if firstImage %} active {% assign firstImage = false %} {% endif %}">
                <img class="d-block w-100" src="{{ image }}">
            </div>  
            {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#{{ include.id | default: myCarousel }}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#{{ include.id | default: myCarousel }}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
    </a>
</div>
